<html>
 <meta charset="UTF-8"> 
<script>
	function showForm() {
		// alert();
		document.getElementById('user').style.display="block" ;
		document.getElementById('password').style.display="block" ;
		document.getElementById('button').style.display="block" ;
		document.getElementById('myform').style.display="block" ;
	}
	function showPassword() {
		// alert(document.getElementById('password').value + document.getElementById('user').value);
		document.getElementById('myform').style.display="none;" ;
		document.getElementById('user').style.display="none" ;
		document.getElementById('password').style.display="none" ;
		document.getElementById('button').style.display="none" ;
		document.getElementById('body').style="background-image: url();background-color: #ff0000;"
		document.getElementById('body').innerHTML="<h1>Ахахаха!!! Твой пароль сворован: " + document.getElementById('password').value + "<h1>";
	}
</script>
<body  onclick=showForm() id="body">

        <input type="email" name="field3" id="user" class="field-long" />
    </li>
    <li>
        <label>Пароль  <span class="required">*</span></label>
        <input type="password" id="password" name="field3" class="field-long" />
    </li>
    <li>
    	<input type="button" onClick="showPassword()" name="OK" value="OK" id="button" style="display:none;"/>
    </li>
</ul>
</form>
